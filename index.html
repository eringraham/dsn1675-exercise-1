<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Stegosaurus</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<figure class="billboard">
    <img src="images/stegosaurus.jpg">
    <figcaption class="figcaption">There was more time between the Stegosaurus and the T-Rex than between T-Rex and you.</figcaption>
</figure>

<h1 class="title">Stegosaurus</h1>

    <div class="info">
        <h2 class="chart">Period</h2>
            <p class="chart-info">Late Jurassic</p>
    </div>
    
    <div class="info">
        <h2 class="chart">Diet</h2>
            <p class="chart-info">Herbivore</p>
    </div>
    
    <div class="info">
        <h2 class="chart">Length</h2>
            <p class="chart-info"><data value="9">9 m</data></p>
    </div>
</body>
</html>
